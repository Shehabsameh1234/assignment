<section >
    <div>
        <h2 class="my-4 text-center">CONATCT SECTION</h2>
        <div class="text-center">
            <span class="me-3 spanComponent"></span>
            <i class="fa-solid fa-star"></i>
            <span class="ms-3 spanComponent"></span>
        </div>
    </div>
        <form class="mt-3">
       <div class="container">
        <div >
            <label  *ngIf="label"  for="userName"  >userName :</label>
            <input id="userName"  (keyup)="label1($event)"    placeholder="userName" type="text" class="w-100 mt-3  border-0 ">
            <hr>
        </div>
        <div >
            <label for="usrAge">usrAge :</label>
            <input id="usrAge" placeholder="usrAge"   type="number" class="w-100 mt-3  border-0 ">
            <hr>
        </div>
        <div >
            <label for="userEmail">userEmail :</label>
            <input id="userEmail" placeholder="userEmail"   type="email" class="w-100 mt-3  border-0 ">
            <hr>
        </div>
        <div >
            <label for="userPassword">userPassword :</label>
            <input id="userPassword" placeholder="userPassword"  type="password" class="w-100 mt-3  border-0 ">
            <hr>
        </div>
        <button class="border-0 rounded mt-2">send message</button>
       </div>
        </form>
</section>
